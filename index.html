<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <title>Prototyping with code</title>
        <link rel="stylesheet" href="css/style.css" media="screen">
        <link href="https://fonts.googleapis.com/css?family=Heebo:400,900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="page">
            <div class="header__icon">
                <span class="menu">Menu</span>
            </div>
            <section id="book-title"><h1>1. Book title</h1></section>
            <section id="synopsis"><h1>2. Synopsis/description</h1></section>
            <section id="purchase"><h1>3. Purchase options and formats</h1></section>
            <section id="resources"><h1>4. Resources</h1></section>
            <section id="errata"><h1>5. Errata</h1></section>
            <nav class="header__menu">
                <h1>Navigation</h1>
                <ul id="nav">
                    <li><a href="#">item 01</a></li>
                    <li><a href="#">item 02</a></li>
                    <li><a href="#">item 03</a></li>
                </ul>
            </nav>
        </div>
        <script type="text/javascript">
        /* Open Panel */
        const elementClicked = document.querySelector(".header__icon");
        const elementYouWantToShow = document.querySelector(".header__menu");
        elementClicked.addEventListener("click", ()=>{
            elementYouWantToShow.classList.toggle("header__menu--open");
        });
        </script>
    </body>

</html>
